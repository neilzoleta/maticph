<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MATIC Studio | Login/Register</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 250px 40px 60px; /* existing padding remains */
      gap: 48px;
      max-width: 1200px;
      margin: 0 auto 60px;
      align-items: flex-start; /* ensures container grows with card height */
    }

    .info {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: sticky; /* use sticky to keep logo visible during scroll */
      top: 0;
      height: auto; /* auto height for sticky positioning */
      padding: 60px 40px;
      background: #000; /* maintain background for readability */
      box-sizing: border-box;
    }

    .brand {
      margin-bottom: 24px;
    }

    .brand img {
      height: 42px;
    }

    .info h1 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0 0 16px;
    }

    .info p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
      margin: 0;
    }

    .form-wrapper {
      flex: 1;
      min-width: 320px;
      background: #111;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 30px 30px 48px 30px; /* increased bottom padding for link visibility */
      max-width: 450px; /* increased from 430px to 500px for better width */
      margin: 0 auto;
      box-shadow: none;
      box-sizing: border-box; /* ensures padding does not expand total width unexpectedly */
      perspective: none; /* remove perspective here to allow full height */
      min-height: unset; /* removed min-height: 700px; to allow auto-adjust */
      transition: height 0.5s ease;
      overflow: visible; /* allow overflow so links are not cut off */
    }

    .card {
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      min-height: unset; /* removed min-height: 700px; to allow content-based height */
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      /* removed min-height: 100%; to allow natural content-based height */
    }

    .card-back {
      transform: rotateY(180deg);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: stretch; /* changed from center to stretch for full width alignment */
    }

    label {
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #ddd;
      width: 100%;
      max-width: 400px;
      align-self: stretch; /* ensure label aligns left within form */
      text-align: left; /* maintain left text within centered container */
    }

    input, button {
      width: 100%;
      max-width: 400px;
    }

    input {
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 0.95rem;
      background: #1a1a1a;
      color: #fff;
      width: 100%; /* ensures full container width */
      max-width: 400px; /* matches button max-width for identical sizing */
      align-self: flex-start; /* ensures left alignment consistent with button */
      box-sizing: border-box; /* ensures padding does not cause overflow differences */
    }

    input:focus {
      outline: none;
      border-color: #e60012;
    }

    button {
      background-color: #e60012;
      color: #fff;
      border: none;
      padding: 0.85rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%; /* ensure full container width */
      max-width: 400px; /* maintain same max-width as inputs */
      align-self: flex-start; /* align button to start like inputs */
    }

    button:hover {
      background-color: #ff1c25;
    }

    .note {
      text-align: center;
      margin-top: 24px;
      font-size: 0.9rem;
      color: #aaa;
      display: block; /* ensure note is displayed as block */
    }

    .note a {
      color: #e60012;
      text-decoration: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 40px 20px;
        gap: 32px;
      }

      .form-wrapper {
        padding: 30px 24px;
      }

      .brand {
        text-align: center;
      }

      .info h1, .info p {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="info">
      <div class="brand">
        <a href="/index.html">
          <img src="../assets/logo.png" alt="MATIC Studio Logo">
        </a>
      </div>
      <h1>Employee Portal</h1>
      <p>Login to your employee account or register for access.</p>
    </div>

    <div class="form-wrapper">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <form action="/api/login" method="POST">
              <label for="email">Work Email</label>
              <input type="email" id="email" name="email" required />

              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />

              <button type="submit">Login</button>

              <div class="note">
                Don't have an account? <a href="#" id="showRegister">Register here</a>
              </div>
            </form>

            <div class="note">
              Trouble logging in? Contact <a href="mailto:support@maticstudio.net">support@maticstudio.net</a>
            </div>
          </div>
          <div class="card-back">
            <form action="/api/register" method="POST">
              <label for="preferredName">Preferred Name</label>
              <input type="text" id="preferredName" name="preferredName" required />

              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required />

              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required />

              <label for="position">Position</label>
              <input type="text" id="position" name="position" required />

              <label for="department">Department</label>
              <input type="text" id="department" name="department" required />

              <label for="admin">Admin Email</label>
              <input type="email" id="admin" name="admin" required />

              <button type="submit">Register</button>

              <div class="note">
                Already have an account? <a href="#" id="showLogin">Login here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const card = document.querySelector('.card');
  const showRegister = document.getElementById('showRegister');
  const showLogin = document.getElementById('showLogin');

  function adjustFormHeight() {
    const cardInner = document.querySelector('.card-inner');
    const formWrapper = document.querySelector('.form-wrapper');
    const activeSide = cardInner.querySelector(card.classList.contains('flipped') ? '.card-back' : '.card-front');
    formWrapper.style.height = activeSide.offsetHeight + "px";
  }

  // Initial adjustment
  window.addEventListener('load', adjustFormHeight);

  // Adjust on flip
  showRegister.addEventListener('click', (e) => {
    e.preventDefault();
    card.classList.add('flipped');
    setTimeout(adjustFormHeight, 500); // wait for flip animation
  });

  showLogin.addEventListener('click', (e) => {
    e.preventDefault();
    card.classList.remove('flipped');
    setTimeout(adjustFormHeight, 500); // wait for flip animation
  });
</script>

</body>
</html>
