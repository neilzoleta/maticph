<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Highlights — MATIC Studio</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --gray: #aaa;
      --accent: #e5e5e5;
      --hover: #ccc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: var(--bg);
      border-bottom: 1px solid var(--accent);
    }

    header img {
      height: 36px;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--hover);
    }

    .page-header {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .page-header h1 {
      font-size: 2.6em;
      color: var(--accent);
    }

    .page-header h1 em {
      font-style: italic;
    }

    .blog-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 0 20px;
    }

    .blog-card {
      position: relative;
      width: 320px;
      height: 200px;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.03);
      transition: transform 0.3s ease;
    }

    .blog-card:hover {
      transform: scale(1.02);
    }

    .blog-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s ease;
    }

    .blog-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
      padding: 20px;
    }

    .blog-card:hover .blog-overlay {
      opacity: 1;
    }

    .blog-title {
      font-size: 1.2em;
      font-weight: 600;
      text-align: center;
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      border-top: 1px solid #333;
      position: relative;
    }

    .contact-email {
      margin-top: 15px;
    }

    .contact-email a {
      color: #fff;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .contact-email a:hover {
      color: var(--hover);
    }

    .privacy-link {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-20%);
      font-size: 0.9em;
    }

    .privacy-link a {
      color: var(--gray);
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .privacy-link a:hover {
      color: var(--hover);
    }

    @media (max-width: 600px) {
      .privacy-link {
        top: 60%;
        font-size: 0.8em;
        left: 10px;
      }
    }
  </style>
</head>
<body>

<header>
    <a href="index.html">
      <img src="logo.png" alt="matic logo" />
    </a>
    <nav>
      <a href="index.html#solutions">Solutions</a>
      <a href="index.html#team">Team</a>
      <a href="aboutmatic.html">Who We Are</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <section class="page-header">
    <h1>All <em>Highlights</em> from MATIC Studio</h1>
  </section>

  <section class="blog-list">
    <a href="launch.html" class="blog-card">
      <img src="bloglaunch.png" alt="Launching Innovation" class="blog-image" />
      <div class="blog-overlay">
        <h3 class="blog-title">Latest Blog: Launching Innovation</h3>
      </div>
    </a>
  </section>

  <footer id="contact">
    <p>&copy; 2025 MATIC Studio — Taguig City, Metro Manila</p>
    <div class="contact-email">
      Business inquiries: <a href="mailto:inquire@maticstudio.net">inquire@maticstudio.net</a>
    </div>
    <div class="contact-email">
      <a href="policy.html">Company Policy</a>
      <a>    </a>
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </footer>

</body>
</html>
