<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MATIC Studio Inquiry</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 60px 40px;
      gap: 48px;
      max-width: 1200px;
      margin: 0 auto 60px;
    }

    .info {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand {
      margin-bottom: 24px;
    }

    .brand img {
      height: 42px;
    }

    .info h1 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0 0 16px;
    }

    .info p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
      margin: 0;
    }

    .form-wrapper {
      flex: 1;
      min-width: 320px;
      background: #111;
      border-radius: 16px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 20px 40px rgba(0,0,0,0.6);
      padding: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #ddd;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 0.95rem;
      background: #1a1a1a;
      color: #fff;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #e60012;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #e60012;
      color: #fff;
      border: none;
      padding: 0.85rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff1c25;
    }

    .contact-note {
      text-align: center;
      margin-top: 24px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .contact-note a {
      color: #e60012;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 40px 20px;
        gap: 32px;
      }

      .form-wrapper {
        padding: 30px 24px;
      }

      .brand {
        text-align: center;
      }

      .info h1, .info p {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="info">
      <div class="brand">
        <img src="assets/logo.png" alt="MATIC Studio Logo">
      </div>
      <h1>Let’s Talk Automation</h1>
      <p>Tell us about your goals—MATIC Studio is here to help you automate processes and drive operational efficiency.</p>
    </div>

    <div class="form-wrapper">
      <form action="https://formspree.io/f/movwbrra" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Business Email</label>
        <input type="email" id="email" name="email" required />

        <label for="goal">Primary Automation Goal</label>
        <select name="goal" id="goal" required>
          <option value="">Select an option</option>
          <option value="Reduce manual labor">Reduce manual labor</option>
          <option value="Improve efficiency">Improve efficiency</option>
          <option value="Data/report automation">Data/report automation</option>
          <option value="System integration">System integration</option>
        </select>

        <label for="message">Additional Notes (Optional)</label>
        <textarea id="message" name="message" placeholder="Tell us more about your process or pain points..."></textarea>

        <button type="submit">Submit Inquiry</button>
      </form>

      <div class="contact-note">
        Prefer to email? Reach us at <a href="mailto:inquire@maticstudio.net">inquire@maticstudio.net</a>
      </div>
    </div>
  </div>

</body>
</html>
