<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MATIC Inquiry Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .left-panel {
      flex: 1;
      background: url('MATICBG.gif') no-repeat center center;
      background-size: cover;
    }

    .form-container {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background-color: #fff;
    }

    .back-link {
      font-size: 0.95rem;
      font-weight: 500;
      color: #000;
      text-decoration: none;
      margin-bottom: 24px;
      display: inline-block;
    }

    .back-link:hover {
      opacity: 0.6;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      background: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #000;
      transition: border 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #999;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 2rem;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.85rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-panel {
        height: 240px;
        width: 100%;
      }

      .form-container {
        flex: none;
        width: 100%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="left-panel"></div>

  <div class="form-container">
    <a href="index.html" class="back-link">← Back to homepage</a>
    <form action="https://formspree.io/f/movwbrra" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Business Email</label>
      <input type="email" name="email" id="email" required>

      <label for="company">Company / Organization</label>
      <input type="text" name="company" id="company">

      <label for="goal">Primary Automation Goal</label>
      <select name="goal" id="goal" required>
        <option value="">Select an option</option>
        <option value="Reduce manual labor">Reduce manual labor</option>
        <option value="Improve process efficiency">Improve process efficiency</option>
        <option value="Data/report automation">Data/report automation</option>
        <option value="End-to-end system integration">End-to-end system integration</option>
      </select>

      <label for="complexity">Process Complexity</label>
      <select name="complexity" id="complexity" required>
        <option value="">Select complexity level</option>
        <option value="Low">Low – Mostly repetitive, simple tasks</option>
        <option value="Medium">Medium – Involves decision-making or multiple systems</option>
        <option value="High">High – End-to-end with rules, validations, multiple actors</option>
      </select>

      <label for="compliance">Are there regulatory or compliance needs?</label>
      <select name="compliance" id="compliance" required>
        <option value="">Select one</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Not Sure">Not Sure</option>
      </select>

      <label for="timeline">Preferred Implementation Timeline</label>
      <select name="timeline" id="timeline" required>
        <option value="">Select</option>
        <option value="1-2 weeks">1-2 weeks</option>
        <option value="2-4 weeks">2-4 weeks</option>
        <option value="Over a month">Over a month</option>
        <option value="Just exploring options">Just exploring options</option>
      </select>

      <label for="message">Additional Notes (Optional)</label>
      <textarea name="message" id="message" rows="4" placeholder="Share extra context here..."></textarea>

      <button type="submit">Submit Assessment</button>
    </form>
  </div>
</body>
</html>
