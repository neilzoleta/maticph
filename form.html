<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MATIC Inquiry Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 2rem auto;
      max-width: 200px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #f00;
    }

    button {
      margin-top: 1.5rem;
      background-color: #f00;
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #c40000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="MATIC.png" alt="MATIC Logo" class="logo">
    <form action="https://formspree.io/f/movwbrra" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Business Email</label>
      <input type="email" name="email" id="email" required>

      <label for="company">Company / Organization</label>
      <input type="text" name="company" id="company">

      <label for="goal">Primary Automation Goal</label>
      <select name="goal" id="goal" required>
        <option value="">Select an option</option>
        <option value="Reduce manual labor">Reduce manual labor</option>
        <option value="Improve process efficiency">Improve process efficiency</option>
        <option value="Data/report automation">Data/report automation</option>
        <option value="End-to-end system integration">End-to-end system integration</option>
      </select>

      <label for="complexity">Process Complexity</label>
      <select name="complexity" id="complexity" required>
        <option value="">Select complexity level</option>
        <option value="Low">Low – Mostly repetitive, simple tasks</option>
        <option value="Medium">Medium – Involves decision-making or multiple systems</option>
        <option value="High">High – End-to-end with rules, validations, multiple actors</option>
      </select>

      <label for="compliance">Are there regulatory or compliance needs?</label>
      <select name="compliance" id="compliance" required>
        <option value="">Select one</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Not Sure">Not Sure</option>
      </select>

      <label for="timeline">Preferred Implementation Timeline</label>
      <select name="timeline" id="timeline" required>
        <option value="">Select</option>
        <option value="1-2 weeks">1-2 weeks</option>
        <option value="2-4 weeks">2-4 weeks</option>
        <option value="Over a month">Over a month</option>
        <option value="Just exploring options">Just exploring options</option>
      </select>

      <label for="message">Additional Notes (Optional)</label>
      <textarea name="message" id="message" rows="4" placeholder="Share extra context here..."></textarea>

      <button type="submit">Submit Assessment</button>
    </form>
  </div>
</body>
</html>
